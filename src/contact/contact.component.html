<section class="contact pt-4">
    <div class="container">
        <div class="header pt-4 pb-5">
            <h2 class="text-uppercase fs-2 fw-bolder text-center">contact component</h2>
            <div class="divider d-flex justify-content-center align-items-center mb-0">
                <div class="line me-3"></div>
                <span><i class="fa-solid fa-star"></i></span>
                <div class="line ms-3"></div>
            </div>
        </div>
        <form action="" class="mt-5 col-md-7 m-auto">
            <div class="row">
                <div class="mb-5">
                    <input type="text" class="form-control py-2 border-0 border-bottom " placeholder="UserName" autocomplete="off">
                </div>
                <div class="mb-5">
                    <input type="number" class="form-control py-2 border-0 border-bottom " placeholder="UserAge" autocomplete="off">
                </div>
                <div class="mb-5">
                    <input type="email" class="form-control py-2 border-0 border-bottom " placeholder="UserEmail" autocomplete="off">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control py-2 border-0 border-bottom " placeholder="UserPassword" autocomplete="off">
                </div>
                <div>
                    <button class="btn text-white  col-md-3" type="button">Send Message</button>
                </div>
            </div>
        </form>
    </div>

</section>
